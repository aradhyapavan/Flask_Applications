<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Movie Download site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/assets/css/styles.min.css">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="container-fluid">


        <div class="row ">
            {% for item in search1 %}
            <div class=" col-5 col-md-2  col-xs-6 col-sm-6  p-2 mr-xs-n2 ">
                <div class="box float-center">
                    <div class="box-img text-center"><img src="{{ item['large_cover_image'] }}" style="height:250px;" alt="Movie Name"></div>
                    <div class="box-content">
                        <span> <h6 class="title mt-md-n5 ml-md-n3 mt-sm-n2 mt-xs-n2" style="font-size: small;"> {{ item['title'] }}<br> ({{ item['year'] }})</h6></span> {% for item in item['torrents'] %} {%if item['quality']=="720p" or item['quality']=="1080p"%}
                        <a class="btn-lg btn-download ml-n2 pr-5rem  mt-n5 float-center" type="button" role="button" href="{{item['url']}}" download><i class="fa fa-download"></i></a>{%endif %} {%endfor%}

                        <div class="row ">
                            <p class="ml-md-5  text-white d-none d-md-block d-lg-block d-xl-block">720P</p>
                            <p class="ml-md-3  text-white d-none d-md-block d-lg-block d-xl-block">1080p</p>
                        </div>

                        <i class="fas fa-star-half-alt float-center p-1 my-1 ml-n2 mt-n4 pr-2rem mb-n6 text-white" data-toggle="tooltip" data-placement="top" title="Rating">{{item['rating']}}/10</i><br>
                        <form action="{{url_for('movies_details')}}" method="POST">

                            <input type="text" class="d-none" value="{{item['id']}}" name="mid" id="mid"></p>
                            <p> <button class="mt-n3 btn btn-success btn-sm" type="submit" value="submit"><strong>Details</strong></button></p>
                        </form>

                    </div>
                </div>
            </div>
            {% endfor%}
        </div>
        <!-- Card -->
        <!-- Card deck -->
    </div>


</body>
<script src="../static/js/script.min.js"></script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>

</html>
